<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WTAPS | DEMO</title>
    <meta name="description" content="A clothing shop - app interface.">
    <meta name="author" content="DEMO">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1><img src="img/demo.png" alt="demo"></h1>
    </header>



<topnav>
        <div class="topnav">
        <a href="#Brands">Brands</a>
        <a href="#Demo">Demo</a>
        <a href="#Categories">Categories</a>
        <a href="#New Arrivals">New Arrivals</a>
        <a href="#Releases">Releases</a>
      </div>
</topnav>


    <form>
      <fieldset>
        <label for="productName">Search:</label>
        <input type="text" name="product" id="productName">
      </fieldset>
      <fieldset>
        <legend>Price (less than)</legend>
        <label><input type="radio" name="price" value="all" checked> All</label>
        <label><input type="radio" name="price" value="50"> $50</label>
        <label><input type="radio" name="price" value="100"> $100</label>
        <label><input type="radio" name="price" value="250"> $250</label>
        <label><input type="radio" name="price" value="500"> $500</label>
      </fieldset>
      <fieldset>
        <label for="productCategory">Style:</label>
        <select name="category" id="productCategory">
          <option value="" selected disabled>_________________________</option>
          <option value="accessories">Accessories</option>
          <option value="apothecary">Apothecary</option>
          <option value="bottoms">Bottoms</option>
          <option value="longsleeves">Long Sleeves</option>
          <option value="sweaters">Sweaters</option>
          <option value="tshirts">T-Shirts</option>
        </select>
      </fieldset>
    </form>

    <main>
      <h2>WTAPS</h2>
      <button id="layout">Flip Layout</button>
      <section id="products" class="products"></section>
    </main>
  </body>

  <style>
    .footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
    }
    </style>
    
    <div class="footer">
        <p></p>
        <p></p>
        <p>Contact</p>
        <p>Shipping Rates</p>
        <p>FAQ</p>
        <p>About</p>
      <p><img src="img/social.png" alt="socialmedia"></p>
    </div>

    <script src="js/index.js"></script>

</html>
